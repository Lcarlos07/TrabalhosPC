<!DOCTYPE html>
<html>
<head>
    <title>Trocar Imagem</title>
</head>
<body>

    <!-- Imagem que será trocada -->
    <img id="minhaImagem" src="imagem1.jpg" alt="Imagem" width="300">

    <br><br>

    <!-- Botão para trocar a imagem -->
    <button onclick="trocarImagem()">Trocar Imagem</button>

    <script>
        // Variável para controlar qual imagem está sendo exibida
        var imagemAtual = 1;

        // Função que troca a imagem
        function trocarImagem() {
            var imagem = document.getElementById("minhaImagem");

            if (imagemAtual === 1) {
                imagem.src = "https://www.shutterstock.com/editorial/image-editorial/OeT2c522Nej5A049MjA0MQ==/cristiano-ronaldo-real-madrid-his-son-jr-440nw-9694250oo.jpg"; // troca para a segunda imagem
                imagemAtual = 2;
            } else {
                imagem.src = "https://i.pinimg.com/736x/40/4d/a8/404da83ffd2f88f49083e82991d7aeba.jpg"; // volta para a primeira imagem
                imagemAtual = 1;
            }
        }
    </script>

</body>
</html>
